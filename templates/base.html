<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous" />

    <link rel="icon" type="image/svg+xml" href="../static/images/favicon.svg" />

    <title>{% block title %}Home{% endblock %} | {{your_name}}</title>
    <style>
      .container-sm {
        max-width: 70%;
        margin: auto;
      }

      @media screen and (max-width: 1200px) {
        /* Adjust breakpoint as needed */
        .container-sm {
          max-width: 90%;
          /* Adjust this as per your requirement */
        }
      }
    </style>
  </head>

  <body class="container text-white" style="background-color: #110f10">
    <div class="container-sm">
      <div
        class="d-flex flex-row align-items-center align-self-center"
        style="padding-top: 80px">
        <a href="https://{{ domain }}">
          <img
            src="{{ url_for('static', filename='images/headshot.jpg') }}"
            class="img-thumbnail rounded-circle"
            alt="{{your_name}}"
            width="100"
            height="100" />
        </a>

        <h1 class="p-3">{{your_name}}</h1>
        <div class="nav-line"></div>
      </div>

      <nav class="container navbar navbar-expand navbar-dark">
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto">
            <a href="/ " class="nav-item nav-link" id="home ">home</a>
            <a href="https://rxresu.me/dnell.personal/danienellcom" class="nav-item nav-link" id="resume ">resume</a>
            <!-- <a href="/about " class="nav-item nav-link" id="about ">about</a> -->
            <a href="/projects " class="nav-item nav-link" id="projects "
              >projects</a
            >
            <a href="/blog " class="nav-item nav-link" id="blog ">blog</a>
          </div>
        </div>
      </nav>
      <div class="container">{% block content%} {% endblock %}</div>
      <small style="display: block; margin-top: 8rem">
        <div class="time text-secondary mr-3 text-right">
          {{current_year}} Â© {{your_name}}
        </div>
      </small>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js "
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
      crossorigin="anonymous "></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js "
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
      crossorigin="anonymous "></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js "
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
      crossorigin="anonymous "></script>
    <script
      type="text/javascript "
      src="{{ url_for( 'static', filename='index.js' ) }} "></script>

    <!-- Start of HubSpot Embed Code -->
    <script
      type="text/javascript"
      id="hs-script-loader"
      async
      defer
      src="{{hubspot}}"></script>
    <!-- End of HubSpot Embed Code -->
  </body>
</html>
