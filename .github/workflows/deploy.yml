name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  

      - name: Deploy to PythonAnywhere
        env:
          USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          sshpass -p ${{ secrets.PYTHONANYWHERE_SSH_PASSWORD }} ssh ${{ secrets.PYTHONANYWHERE_USERNAME }}@ssh.pythonanywhere.com 'bash ~/deploy.sh'


