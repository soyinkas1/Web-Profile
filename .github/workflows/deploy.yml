name: Deploy to PythonAnywhere

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install pa_autossh 
        run: |
          pip install pa_autossh

      - name: Deploy to PythonAnywhere
        env:
          USERNAME: ${{ secrets.PYTHONANYWHERE_USERNAME }}
          API_TOKEN: ${{ secrets.PYTHONANYWHERE_API_TOKEN }}
        run: |
          pa_autossh deploy --username $USERNAME --api_token $API_TOKEN --domain $USERNAME.pythonanywhere.com --branch main --directory . --python '3.10'
